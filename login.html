<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Plateforme Livraison</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; }
        .container { max-width: 400px; margin: 0 auto; padding: 20px; background-color: #fff; border-radius: 10px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); }
        h2 { text-align: center; color: #333; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>

<div class="container">
    <h2>Connexion Employ√©</h2>
    <form action="/dashboard" method="POST">
        <label for="username">Identifiant</label>
        <input type="text" id="username" name="username" required placeholder="Entrez votre identifiant">
        
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" required placeholder="Entrez votre mot de passe">
        
        <button type="submit">Se connecter</button>
    </form>
</div>

</body>
</html>
