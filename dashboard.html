
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Employé</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; }
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; background-color: #fff; border-radius: 10px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 15px; text-align: center; border: 1px solid #ddd; }
        th { background-color: #4CAF50; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        .btn { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        .btn:hover { background-color: #45a049; }
    </style>
</head>
<body>

<div class="container">
    <h1>Tableau de Bord Employé</h1>
    
    <table>
        <thead>
            <tr>
                <th>Commande</th>
                <th>Client</th>
                <th>Adresse</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>#001</td>
                <td>Jean Dupont</td>
                <td>5 Rue des Lilas, Lyon</td>
                <td>En cours</td>
                <td><button class="btn">Voir itinéraire</button></td>
            </tr>
            <tr>
                <td>#002</td>
                <td>Marie Lemoine</td>
                <td>12 Rue de la Paix, Lyon</td>
                <td>Livré</td>
                <td><button class="btn">Voir itinéraire</button></td>
            </tr>
            <!-- Ajoute ici d'autres lignes pour plus de commandes -->
        </tbody>
    </table>
</div>

</body>
</html>
